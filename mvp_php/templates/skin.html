<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Mahasiswa</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Mahasiswa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container my-4">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">Tambah Mahasiswa</h4>
        <!-- Form dinamis: tambah atau edit -->
        FORM_MHS
        <!-- End form dinamis -->
        <!-- Form tambah default, hanya tampil jika FORM_MHS kosong -->
        <form method="post" action="" id="form-tambah">
          <div class="form-row">
            <div class="form-group col-md-2">
              <input type="text" class="form-control" name="nim" placeholder="NIM" required>
            </div>
            <div class="form-group col-md-2">
              <input type="text" class="form-control" name="nama" placeholder="Nama" required>
            </div>
            <div class="form-group col-md-2">
              <input type="text" class="form-control" name="tempat" placeholder="Tempat" required>
            </div>
            <div class="form-group col-md-2">
              <input type="date" class="form-control" name="tl" placeholder="Tanggal Lahir" required>
            </div>
            <div class="form-group col-md-1">
              <select class="form-control" name="gender" required>
                <option value="">Gender</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-1">
              <input type="text" class="form-control" name="telp" placeholder="Telepon" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Tambah</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center my-4">
    <div class="row">
      <div class="col-12">
        <h3 class="mb-4">TABEL MAHASISWA</h3>
        <table align="left" border="1" class="table" style="text-align: center;">
          <thead class="thead-light">
            <tr>
              <th scope="col">NO</th>
              <th scope="col">NIM</th>
              <th scope="col">NAMA</th>
              <th scope="col">TEMPAT</th>
              <th scope="col">TANGGAL LAHIR</th>
              <th scope="col">GENDER</th>
              <th scope="col">EMAIL</th>
              <th scope="col">TELEPON</th>
              <th scope="col">AKSI</th>
            </tr>
          </thead>
          <tr>
            DATA_TABEL
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
